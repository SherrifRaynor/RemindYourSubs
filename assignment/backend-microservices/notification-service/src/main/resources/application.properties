server.port=8083
spring.application.name=notification-service

spring.datasource.url=jdbc:mysql://localhost:3306/remindyoursubs_notifications?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Resend API Configuration (set via environment or user settings)
notification.resend.api.url=https://api.resend.com/emails
notification.from.email=onboarding@resend.dev

logging.level.com.remindyoursubs.notificationservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
