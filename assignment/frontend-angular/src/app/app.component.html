<!-- Toast Notification -->
<div *ngIf="toast.show" [class]="'fixed top-4 right-4 z-50 px-4 py-2 rounded-lg shadow-lg transform transition-all animate-bounce-in ' + 
              (toast.type === 'error' ? 'bg-red-600' : 'bg-green-600')">
  {{ toast.message }}
</div>
