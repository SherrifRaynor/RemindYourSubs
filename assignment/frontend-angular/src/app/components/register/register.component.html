<div class="min-h-screen flex items-center justify-center bg-zinc-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-zinc-800 p-8 rounded-xl shadow-lg border border-zinc-700">
        <div>
            <div class="mx-auto h-12 w-12 bg-blue-600 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Buat akun baru
            </h2>
        </div>

        <div *ngIf="error" class="bg-red-900/30 border border-red-900 text-red-400 px-4 py-3 rounded relative"
            role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Nama Lengkap</label>
                    <input formControlName="name" id="name" name="name" type="text" autocomplete="name" required
                        class="appearance-none relative block w-full px-3 py-3 bg-zinc-900 border border-zinc-700 placeholder-gray-500 text-white rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Nama Lengkap" [ngClass]="{ 'border-red-500': submitted && f['name'].errors }">
                    <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-xs mt-1">
                        <div *ngIf="f['name'].errors['required']">Nama wajib diisi</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email-address" class="block text-sm font-medium text-gray-400 mb-1">Email
                        address</label>
                    <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email"
                        required
                        class="appearance-none relative block w-full px-3 py-3 bg-zinc-900 border border-zinc-700 placeholder-gray-500 text-white rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Email address" [ngClass]="{ 'border-red-500': submitted && f['email'].errors }">
                    <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs mt-1">
                        <div *ngIf="f['email'].errors['required']">Email wajib diisi</div>
                        <div *ngIf="f['email'].errors['email']">Format email tidak valid</div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                    <input formControlName="password" id="password" name="password" type="password"
                        autocomplete="new-password" required
                        class="appearance-none relative block w-full px-3 py-3 bg-zinc-900 border border-zinc-700 placeholder-gray-500 text-white rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Password (min. 6 karakter)"
                        [ngClass]="{ 'border-red-500': submitted && f['password'].errors }">
                    <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-xs mt-1">
                        <div *ngIf="f['password'].errors['required']">Password wajib diisi</div>
                        <div *ngIf="f['password'].errors['minlength']">Password minimal 6 karakter</div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="loading"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="animate-spin h-5 w-5 text-blue-300" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ loading ? 'Mendaftar...' : 'Daftar' }}
                </button>
            </div>

            <div class="text-sm text-center">
                <a routerLink="/login" class="font-medium text-blue-400 hover:text-blue-300">
                    Sudah punya akun? Masuk
                </a>
            </div>
        </form>
    </div>
</div>
